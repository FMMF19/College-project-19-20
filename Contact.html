	<main class="contactMain">
		<h1>Forma za kontakt</h1>
		<div class="contactForm">
			<form action="Contact.html" id="contactForm" name="contactForm" method="POST">
				<table class="tableStyle">
					<tbody>
						<tr>
							<td><label for="name">Unesite ime:</label></td>
							<td colspan="2"><input type="text" id="name" name="name" placeholder="Vaše ime je..." required ></td>
						</tr>
						<tr>
							<td><label for="surname">Unesite prezime:</label></td>
							<td colspan="2"><input type="text" id="surname" name="surname" placeholder="Vaše prezime je..." required></td>
						</tr>
						<tr>
							<td><label for="age">Unesite godine:</label></td>
							<td colspan="2"><input type="number" id="age" name="age" placeholder="Koliko imate godina?" required min="18" max="101"></td>
						</tr>
						<tr>
							<td><label for="email">Unesite vaš email:</label></td>
							<td colspan="2"><input type="email" id="email" name="email" placeholder="Vaš email je?" required></td>
						</tr>
						<tr>
							<td><label for="country">Država:</label></td>
							<td colspan="2">
								<select id="country" name="country">
								  <option value="NL">Nizozemska</option>
								  <option value="HR">Hrvatska</option>
								  <option value="EN">Engleska</option>
								  <option value="IT">Italija</option>
								  <option value="US">SAD</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Vaš spol:</td>
							<td>
								<input type="radio" name="spol" value="M">
								<label for="spolM">Muško</label>							
							</td>
							<td>
								<input type="radio" name="spol" value="Ž">
								<label for="spolŽ">Žensko</label>
							</td>
						</tr>
					</tbody>
				</table>
				<input type="submit" value="Pošalji podatke"/>
			</form>
		</div>
